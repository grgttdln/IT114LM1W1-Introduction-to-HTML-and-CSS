<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Tags</title>
</head>

<body>
    <h1>HTML Form Example</h1>
    <!-- TODO 2.1: Add the container for the form. It should POST to "/submit_form"  -->

    <form action="/submit_form" method="post">

        <!-- TODO 2.2: Add a first name text field -->
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="user_first_name"/>
        </div>
        
        <!-- TODO 2.3: Add a last name text field. The field must be required. -->
        <br>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="user_last_name" required />
        </div>

        <!-- TODO 2.4: Add an email text field. The field must be read only. -->
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" readonly />
        </div>
        
        <!-- TODO 2.5: Add an address text field. The field must be disabled. -->
        <br>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="user_address" disabled />
        </div>

        <!-- TODO 2.6: Add a year level dropdown. The inital selected value must be "Select an option", but it must not be a valid selection. -->
        <br>
        <div>
            <label for="year_level">Year Level:</label>
            <select id="year_level" name="user_year_level">
                <option value="" disabled selected>Select an option:</option>
                <option value="first_year">First Year</option>
                <option value="second_year">Second Year</option>
                <option value="third_year">Third Year</option>
                <option value="fourth_year">Fourth Year</option>
            </select>
        </div>

        <!-- TODO 2.7: Add radio buttons that ask which learning mode the user prefers -->
        <br>
        <div>
            <fieldset>
                <legend>Which learning mode do you prefer?</legend>
                
                <input type="radio" id="online_mode" name="user_learning_modality" value="online"></input>
                <label for="online_mode">Online Learning Mode</label>
                <br>
                <input type="radio" id="f2f_mode" name="user_learning_modality" value="f2f"></input>
                <label for="f2f_mode">Face-to-Face Learning Mode</label>
                <br>
                <input type="radio" id="flux_mode" name="user_learning_modality" value="flux"></input>
                <label for="flux_mode">Flux Learning Mode</label>
                <br>
                <input type="radio" id="asynch_mode" name="user_learning_modality" value="asynch"></input>
                <label for="asynch_mode">Asynchronous Learning Mode</label>
            </fieldset>
        </div>


        <!-- TODO 2.8: Add check boxes that ask which subjects the user has taken -->
        <br>
        <div>
            <fieldset>
                <legend>Which subjects have you taken?</legend>
                 
                <input type="checkbox" name="user_taken_subjects" id="CS107" value="CS107" />
                <label for="CS107">CS107</label>
                <br>
                <input type="checkbox" name="user_taken_subjects" id="CS107L" value="CS107L" />
                <label for="CS107L">CS107L</label>
                <br>
                <input type="checkbox" name="user_taken_subjects" id="CS120" value="CS120" />
                <label for="CS120">CS120</label>
                <br>
                <input type="checkbox" name="user_taken_subjects" id="IT114" value="IT114" />
                <label for="IT114">IT114</label>
                <br>
                <input type="checkbox" name="user_taken_subjects" id="IT114L" value="IT114L" />
                <label for="IT114L">IT114L</label>
                <br>
                <input type="checkbox" name="user_taken_subjects" id="IT133" value="IT133" />
                <label for="IT133">IT133</label>
                <br>
            </fieldset>
        </div>

        <!-- TODO 2.9: Add a text area that asks the user if they would prefer to be a cactus or a shark -->
        

        <!-- TODO 2.10: Add a submit button -->
       

    </form>

</body>
</html>
